<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    
    <title>Weather Time!</title>
</head>
<body>
    <header>
        <h1 class="text-center m-0 py-4 font-weight-bold text-white bg-dark">Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <!--Left Hand column-->
            <div class="col-3">
                <div class="input-group pt-3">
                    <input  id ="searchInput" type="text" class="form-control mb-2" placeholder="Search for a city" aria-label="Search for a city" aria-describedby="button-addon2"/>
                    <button class="btn btn-outline-secondary bg-primary mb-2" type="submit" id="searchButton"><i class="fas fa-search p-2 text-white"></i></button>
                  </div>

                <div class="card">
                    <ul  id="historyHolder" class="list-group list-group-flush"></ul>
                  </div>
            </div>

            <!--Right Hand Column-->
            <div class="col-9" >
                <!--Holds city weather info-->
                <div class="row">
                    <div class="col-12 border border-dark rounded p-4 mb-5" >
                        <h2 id="cityHeader"></h2>
                        <ul id="cityDetails" class="hide">
                            <li>Temperature: <span id="temp"></span></li>
                            <li>Humidity: <span id="humidity"></span></li>
                            <li>Wind Speed: <span id="windSpeed"></span></li>
                            <li>UV Index: <span id="uvIndex"></span></li>
                        </ul>
                    </div>
                </div>

                <!--Holds 5 day forecast-->
                <div class="row">
                    <div class="col-12">
                        <h2>5-Day Forecast</h2>
                        <!--Each individual card for 4 day forecast-->
                            <div id="forecastContainer" class="row"></div>
                    </div>
                </div>
        </div>

        <footer>
            <br>
        </footer>
    </main>

    <!--Linking local js file-->
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
</body>
</html>
