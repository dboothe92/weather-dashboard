<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    
    <title>Weather Time!</title>
</head>
<body>
    <header>
        <h1 class="text-center mb-0 py-4 font-weight-bold text-white bg-dark">Weather Dashboard</h1>
    </header>

    <main class="container w-center mx-4 mt-0">
        <div class="row">
            <div class="col-3 border border-dark rounded">
                <div class="input-group pt-3">
                    <input type="text" class="form-control mb-2" placeholder="Search for a city" aria-label="Search for a city" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary bg-primary mb-2" type="button" id="searchButton"><i class="fas fa-search p-2 text-white"></i></button>
                  </div>

                <div class="card w-100" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Salt Lake City</li>
                    </ul>
                  </div>
            </div>

            <div class="col-9">
                <div class="row">
                    <div class="col-12 border border-dark rounded p-4 mb-5">
                        <h2>City Name Here</h2>
                        <ul>
                            <li>Temperature: <span id="temp"></span></li>
                            <li>Humidity: <span id="humidity"></span></li>
                            <li>Wind Speed: <span id="windSpeed"></span></li>
                            <li>UV Index: <span id="uvIndex"></span></li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <h2>5-Day Forecast</h2>
                            <div class="row">
                                <div class="col-2">
                                    <div class="card w-100">
                                        <div class="card-body bg-primary">
                                          <h5 class="card-title text-white">8/16/2021</h5>
                                          <i class="fas fa-search p-2 pb-4 text-white"></i>
                                          <h6 class="card-subtitle mb-3 text-white">Temperature:</h6>
                                          <h6 class="card-subtitle mb-2 text-white">Humidity:</h6>
                                        </div>
                                      </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Linking local js file-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
